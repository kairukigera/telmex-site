<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Telmex</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<main style="max-width:400px;margin:80px auto;text-align:center;">
  <h2>Admin Login</h2>

  <form method="POST" action="/admin/login">
    <input
      type="password"
      name="password"
      placeholder="Admin Password"
      required
      style="width:100%;padding:10px;margin-bottom:15px;"
    >
    <button type="submit">Login</button>
  </form>
</main>

</body>
</html>
